apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: grafana
  namespace: flux-system
spec:
  interval: 10m
  sourceRef:
    kind: GitRepository
    name: homelab
  path: ./apps/monitoring/grafana/manifests
  prune: true
  wait: true
  dependsOn:
    - name: prometheus
    - name: loki
