apiVersion: batch/v1
kind: CronJob
metadata:
  name: renovate
  namespace: renovate
  labels:
    app.kubernetes.io/name: renovate
    app.kubernetes.io/part-of: infrastructure
spec:
  schedule: "0 4 * * *"
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app: renovate
            app.kubernetes.io/name: renovate
        spec:
          restartPolicy: Never
          containers:
            - name: renovate
              image: renovate/renovate:39
              resources:
                requests:
                  cpu: 100m
                  memory: 512Mi
                limits:
                  cpu: 500m
                  memory: 1Gi
              envFrom:
                - secretRef:
                    name: renovate-secrets
              env:
                - name: RENOVATE_CONFIG_FILE
                  value: /config/renovate.json
                - name: LOG_LEVEL
                  value: info
              volumeMounts:
                - name: config
                  mountPath: /config
                  readOnly: true
          volumes:
            - name: config
              configMap:
                name: renovate-config
