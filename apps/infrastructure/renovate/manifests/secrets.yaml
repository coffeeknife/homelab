# Required tokens:
# - RENOVATE_TOKEN: Gitea PAT with write:repository, write:issue scopes
# - GITHUB_COM_TOKEN: GitHub PAT with read:packages scope (for rate limiting)
---
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: renovate-secrets
  namespace: renovate
  labels:
    app.kubernetes.io/name: renovate
    app.kubernetes.io/part-of: infrastructure
spec:
  encryptedData:
    RENOVATE_TOKEN: 
    GITHUB_COM_TOKEN: 
  template:
    metadata:
      name: renovate-secrets
      namespace: renovate
      labels:
        app.kubernetes.io/name: renovate
        app.kubernetes.io/part-of: infrastructure