apiVersion: v1
kind: Service
metadata:
  name: protonmail-bridge
  namespace: protonmail-bridge
  labels:
    app.kubernetes.io/name: protonmail-bridge
    app.kubernetes.io/part-of: infrastructure
spec:
  type: ClusterIP
  selector:
    app: protonmail-bridge
  ports:
    - name: imap
      port: 143
      targetPort: imap
    - name: smtp
      port: 25
      targetPort: smtp
