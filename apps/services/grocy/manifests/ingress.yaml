apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: grocy
  namespace: grocy
  labels:
    app.kubernetes.io/name: grocy
  annotations:
    cert-manager.io/cluster-issuer: cert-issuer
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.middlewares: kube-system-forwardauth@kubernetescrd
    gethomepage.dev/enabled: "true"
    gethomepage.dev/name: "Grocy"
    gethomepage.dev/group: "Core"
    gethomepage.dev/icon: "grocy"
    gethomepage.dev/description: "Grocery management"
    gethomepage.dev/href: "https://grocy.wrenspace.dev"
    gethomepage.dev/weight: "60"
spec:
  rules:
  - host: grocy.wrenspace.dev
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: grocy
            port:
              name: http
  tls:
  - hosts:
    - grocy.wrenspace.dev
    secretName: grocy-tls