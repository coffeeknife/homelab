apiVersion: apps/v1
kind: Deployment
metadata:
  name: komga
  namespace: komga
  labels:
    app.kubernetes.io/name: komga
    app.kubernetes.io/part-of: media
spec:
  selector:
    matchLabels:
      app: komga
  template:
    metadata:
      labels:
        app: komga
        app.kubernetes.io/name: komga
    spec:
      volumes:
      - name: config
        persistentVolumeClaim:
          claimName: komga-config
      - name: data
        persistentVolumeClaim:
          claimName: komga-nfs
      containers:
      - name: komga
        image: gotson/komga:1.23.4
        resources:
          requests:
            memory: "256Mi"
            cpu: "50m"
          limits:
            memory: "512Mi"
            cpu: "200m"
        ports:
        - containerPort: 25600
          name: http
        volumeMounts:
          - mountPath: /config
            name: config
          - mountPath: /data
            name: data
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: komga-config
  namespace: komga
spec:
  resources:
    requests:
      storage: 5Gi
  storageClassName: longhorn
  accessModes:
    - ReadWriteOnce
