---
apiVersion: v1
kind: Service
metadata:
  name: cockpit
  namespace: external-ingress
spec:
  ports:
  - name: app
    port: 9090
    protocol: TCP
    targetPort: 9090
  clusterIP: None
  type: ClusterIP
---
apiVersion: v1
kind: Endpoints
metadata:
  name: cockpit
  namespace: external-ingress
subsets:
- addresses:
  - ip: 192.168.1.69
  ports:
  - name: app
    port: 9090
    protocol: TCP
---
apiVersion: traefik.io/v1alpha1
kind: ServersTransport
metadata:
  name: cockpit-transport
  namespace: external-ingress
spec:
  insecureSkipVerify: true
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cockpit
  namespace: external-ingress
  annotations:
    cert-manager.io/cluster-issuer: cert-issuer
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/service.serverstransport: cockpit-transport@kubernetescrd
    gethomepage.dev/enabled: "true"
    gethomepage.dev/name: "Cockpit"
    gethomepage.dev/group: "Infrastructure"
    gethomepage.dev/icon: "cockpit"
    gethomepage.dev/description: "Server management"
    gethomepage.dev/href: "https://nix.wrenspace.dev"
    gethomepage.dev/weight: "10"
    gethomepage.dev/siteMonitor: "https://nix.wrenspace.dev"
spec:
  tls:
    - hosts:
        - nix.wrenspace.dev
      secretName: cockpit-tls
  rules:
    - host: nix.wrenspace.dev
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: cockpit
                port:
                  number: 9090
