ports:
  websecure:
    port: 8443
    expose:
      default: true
    exposedPort: 443
    protocol: TCP
    http3:
      enabled: true
      advertisedPort: 443
    tls:
      enabled: true
  ldaps:
    port: 6360
    expose:
      default: true
    exposedPort: 636
    protocol: TCP
  mysql:
    port: 3306
    expose:
      default: true
    exposedPort: 3306
    protocol: TCP
dashboard:
  enable: true
  ingressRoute: true
providers:
  kubernetesCRD:
    allowCrossNamespace: true