apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: linkwarden
  namespace: external-ingress
spec:
  dnsNames:
    - links.wrenspace.dev
  issuerRef:
    group: cert-manager.io
    kind: ClusterIssuer
    name: cert-issuer
  secretName: linkwarden
  usages:
    - digital signature
    - key encipherment
---
apiVersion: v1
kind: Service
metadata:
  name: linkwarden
  namespace: external-ingress
spec:
  ports:
  - name: app
    port: 80
    protocol: TCP
    targetPort: 3000
  clusterIP: None
  type: ClusterIP
---
apiVersion: v1
kind: Endpoints
metadata:
  name: linkwarden
  namespace: external-ingress
subsets:
- addresses:
  - ip: 192.168.200.33
  ports:
  - name: app
    port: 3000
    protocol: TCP
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: linkwarden
  namespace: external-ingress
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`links.wrenspace.dev`)
      services:
        - name: linkwarden
          port: 80
  tls:
    secretName: linkwarden