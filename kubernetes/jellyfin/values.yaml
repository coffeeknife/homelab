persistence:
  config:
    pvc:
      enabled: true
      claimName: jellyfin-config
  media:
    readOnly: true
    nfs:
      server: 192.168.1.69
      path: "/mnt/birdpool/jellyfin/media"

nodeSelector:
  gpu-node: "true"

ingress:
  enabled: true
  className: traefik
  annotations:
    cert-manager.io/cluster-issuer: cert-issuer
    # homepage
    gethomepage.dev/enabled: "true"
    gethomepage.dev/group: "Media"
    gethomepage.dev/name: "Jellyfin"
    gethomepage.dev/icon: jellyfin
    gethomepage.dev/description: Streaming Server
    gethomepage.dev/widget.type: jellyfin
    gethomepage.dev/widget.url: "https://stream.wrenspace.dev/"
    gethomepage.dev/widget.key: '{{HOMEPAGE_VAR_JELLYFIN_KEY}}'
    gethomepage.dev/widget.enableBlocks: "true"
    gethomepage.dev/widget.enableNowPlaying: "false"
    gethomepage.dev/weight: "10"
  hosts:
    - host: stream.wrenspace.dev
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: jellyfin-tls
      hosts:
        - stream.wrenspace.dev