apiVersion: v1
kind: ConfigMap
metadata:
  name: homepage
  namespace: homepage
  labels:
    app.kubernetes.io/name: homepage
data:
  kubernetes.yaml: |
    mode: cluster
  
  settings.yaml: |
    title: wrenspace.dev
    description: robin homelab homepage
    useEqualHeights: false

    background: https://preview.redd.it/penacony-is-so-beatiful-v0-6bu10u1q2ygc1.png?auto=webp&s=025d9937a04b9b67a25793fabd5063bfa1fbbff6
    headerStyle: clean
    statusStyle: dot

    layout: 
      Media:
        header: false
        style: row 
        columns: 4
      Services:
      Dev/Admin:
      Infrastructure:
      Monitoring:

    cardBlur: xl

  custom.css: ""
  custom.js: ""
  bookmarks.yaml: |
    - Developer:
      - Github:
          - abbr: GH
            href: https://github.com/

    - Social:
        - Matrix:
            - abbr: MX 
              href: https://chat.wrenspace.dev/
        - Reddit:
            - abbr: RE
              href: https://reddit.com/

    - Entertainment:
        - YouTube:
            - abbr: YT
              href: https://youtube.com/

    - Media Sourcing:
        - Anna's Archive:
            - abbr: AA
              href: https://annas-archive.org/
        - Nyaasi:
            - abbr: NA
              href: https://nyaa.si/
        - EXTTO:
            - abbr: EX
              href: https://ext.to/
  
  services.yaml: |
    - My First Group:
        - My First Service:
            href: http://localhost/
            description: Homepage is awesome

    - My Second Group:
        - My Second Service:
            href: http://localhost/
            description: Homepage is the best

    - My Third Group:
        - My Third Service:
            href: http://localhost/
            description: Homepage is ðŸ˜Ž
  
  widgets.yaml: |
    ---
    # For configuration options and examples, please see:
    # https://gethomepage.dev/configs/info-widgets/

    - unifi_console:
        url: {{ HOMEPAGE_VAR_UNIFI_URL }}
        username: {{ HOMEPAGE_VAR_UNIFI_USER }}
        password: {{ HOMEPAGE_VAR_UNIFI_PASS }}
        href: {{ HOMEPAGE_VAR_UNIFI_URL }}

    - search:
        provider: duckduckgo
        target: _blank

    - datetime:
        format:
            hour12: true
            dateStyle: short

    - openmeteo:
        latitude: {{ HOMEPAGE_VAR_LAT }}
        longitude: {{ HOMEPAGE_VAR_LONG }}
        timezone: {{ HOMEPAGE_VAR_TZ }} # optional
        units: imperial # or imperial
        cache: 5 # Time in minutes to cache API responses, to stay within limits
        format: # optional, Intl.NumberFormat options
          maximumFractionDigits: 0
  
  docker.yaml: ""