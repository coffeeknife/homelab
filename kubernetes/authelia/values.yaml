configMap:
  session:
    cookies: 
      - domain: wrenspace.dev
  storage:
    local:
      enabled: true
  notifier:
    filesystem:
      enabled: true
  authentication_backend:
    ldap:
      enabled: true
      implementation: lldap
      address: ldaps://lldap-internal.lldap.svc.cluster.local:6360
      base_dn: DC=wrenspace,DC=dev
      user: UID=search,OU=people,DC=wrenspace,DC=dev
      password: { secret_name: lldap-auth }
      tls:
        server_name: 'id.wrenspace.dev'
service:
  type: LoadBalancer
secret:
  existingSecret: crypto
  additionalSecrets:
    lldap-auth:
      items: [ { key: password, path: authentication.ldap.password.txt } ]
ingress:
  enabled: true
  className: "traefik"
  certManager: true
  annotations:
    cert-manager.io/cluster-issuer: cert-issuer
  tls:
    enabled: true
  traefikCRD:
    enabled: true
    entryPoints:
      - websecure
    matchOverride: "Host(`auth.wrenspace.dev`)"
    tls:
      certResolver: cert-issuer
      domainsOverride:
        - main: auth.wrenspace.dev