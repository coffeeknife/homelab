apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: authelia-secure
  namespace: authelia
  annotations:
    cert-manager.io/cluster-issuer: cert-issuer
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`auth.wrenspace.dev`)
      kind: Rule
      services:
        - name: authelia
          port: 80
          scheme: http
          passHostHeader: true
  tls:
    secretName: authelia-tls-secret