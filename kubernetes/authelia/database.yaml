apiVersion: k8s.mariadb.com/v1alpha1
kind: Database
metadata:
  name: authelia
  namespace: mariadb-sys
spec:
  mariaDbRef:
    name: mariadb
  characterSet: utf8
  collate: utf8_general_ci
---
apiVersion: k8s.mariadb.com/v1alpha1
kind: User
metadata:
  name: authelia
  namespace: mariadb-sys
spec:
  mariaDbRef:
    name: mariadb
  passwordSecretKeyRef:
    name: authelia-pass
    key: password
  maxUserConnections: 20
  host: "%"
  cleanupPolicy: Delete  
---
apiVersion: k8s.mariadb.com/v1alpha1
kind: Grant
metadata:
  name: grant-authelia
  namespace: mariadb-sys
spec:
  mariaDbRef:
    name: mariadb
  privileges:
    - "ALL"
  database: "authelia"
  table: "*"
  username: authelia
  grantOption: true
  host: "%"
---
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: authelia-pass
  namespace: mariadb-sys
spec:
  encryptedData:
    password: 