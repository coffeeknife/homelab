apiVersion: k8s.mariadb.com/v1alpha1
kind: Database
metadata:
  name: lldap-db
  namespace: lldap
spec:
  mariaDbRef:
    name: mariadb
    namespace: mariadb-sys
  characterSet: utf8
  collate: utf8_general_ci
---
apiVersion: k8s.mariadb.com/v1alpha1
kind: User
metadata:
  name: lldap
  namespace: lldap
spec:
  mariaDbRef:
    name: mariadb
    namespace: mariadb-sys
  passwordSecretKeyRef:
    name: mariadb-secret
    key: password
  maxUserConnections: 20