apiVersion: secretgenerator.mittwald.de/v1alpha1
kind: StringSecret
metadata:
  name: mariadb-secret
  namespace: lldap
spec:
  forceRegenerate: false
  fields:
    - fieldName: password
      encoding: base64url
---
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: lldap-secret
  namespace: lldap
spec:
  encryptedData:
    jwt_secret: 
    base_dn: 
    http_url: 