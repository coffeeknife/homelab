apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: lldap-config
  namespace: lldap
spec:
  encryptedData:
    # encryption basics
    LLDAP_JWT_SECRET: 
    LLDAP_KEY_SEED: 
    # admin password
    LLDAP_LDAP_USER_PASS: 
    # database url
    LLDAP_DATABASE_URL: 
    # SMTP secrets
    LLDAP_SMTP_OPTIONS__SERVER: 
    LLDAP_SMTP_OPTIONS__USER: 
    LLDAP_SMTP_OPTIONS__PASSWORD: 
    LLDAP_SMTP_OPTIONS__PORT: 
    LLDAP_SMTP_OPTIONS__FROM: 
---
apiVersion: bitnami.com/v1alpha1
