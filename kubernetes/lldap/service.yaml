apiVersion: v1
kind: Service
metadata:
  name: lldap
  namespace: lldap
spec:
  type: LoadBalancer
  selector:
    app.kubernetes.io/name: lldap
  ports:
  - name: ldap
    protocol: TCP
    port: 3890
    targetPort: ldap
  - name: http
    protocol: TCP
    port: 80
    targetPort: http
  loadBalancerIP: 192.168.200.100
---
apiVersion: v1
kind: Service
metadata:
  name: lldap-internal
  namespace: lldap
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: lldap
  ports:
  - name: http
    port: 80
    targetPort: http
  - name: ldap
    port: 3890
    targetPort: ldap
  - name: ldaps
    port: 6360
    targetPort: ldaps
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: lldap
  namespace: lldap
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`id.wrenspace.dev`)
      kind: Rule
      services:
        - name: lldap-internal
          port: http
      middlewares:
        - name: myheaders
          namespace: lldap
  tls:
    secretName: cert