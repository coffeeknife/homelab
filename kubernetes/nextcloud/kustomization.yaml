apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ns.yaml
  - secrets.yaml
  - database.yaml

helmCharts:
  - name: nextcloud
    repo: https://nextcloud.github.io/helm/
    version: 7.0.2
    releaseName: "nextcloud"
    namespace: nextcloud
    valuesFile: values-nextcloud.yaml